        <h2 class="h3k">Schreibe eine Nachricht</h2>
        <div class="Kontaktformular">
            <form action="#" method="post">
                <div>
                    <p><label for="benutzername">Dein Name:</label></p>
                    <input type="text" id="benutzername" name="benutzername" class="bname" required>
                </div>

                <div>
                    <p><label for="benutzermail">Deine Mail:</label></p>
                    <input type="email" id="benutzermail" name="benutzermail" class="bmail" required>
                </div>

                <div class="msg">
                    <p><label for="nachricht">Deine Nachricht:</label></p>
                    <textarea name="nachricht" id="nachricht" cols="120" rows="10" class="bmsg" required></textarea>
                </div>

                <div>
                    <input type="checkbox" name="Datenschutzerklärung" id="Datenschutzerklärung" required>
                    <label for="Datenschutzerklärung">Mit dem Bestätigen, sind Sie einverstanden, dass ihre Daten gespeichert und weiterverarbeitet werden. <a href="#">(Datenschutzerklärung)</a></label>
                </div>

                <div class="senden-button">
                    <button>Senden</button>
                </div>
            </form>
