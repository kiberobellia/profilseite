    <!--Inhaltsbereich-->
    <main class="site-content" id="content">
        <h3>Schreibe eine Nachricht</h3>
        <form action="#" method="post">
            <div>
                <label for="benutzername">Dein Name:</label>
                <input type="text" id="benutzername" name="benutzername" required>
            </div>

            <div>
                <label for="benutzermail">Deine Mail:</label>
                <input type="email" id="benutzermail" name="benutzermail" required>
            </div>

            <div>
                <label for="nachricht">Deine Nachricht:</label>
                <textarea name="nachricht" id="nachricht" cols="30" rows="10" required></textarea>
            </div>

            <div>
                <input type="checkbox" name="Datenschutzerklärung" id="Datenschutzerklärung" required>
                <label for="Datenschutzerklärung">Mit dem Bestätigen, sind Sie einverstanden, dass ihre Daten gespeichert und weiterverarbeitet werden</label>
            </div>

            <div>
                <button>Senden</button>
            </div>
        </form>
